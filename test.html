<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Carousel with Captions</title>
    <style>
        /* CSS Styles */
        .carousel-wrapper {
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 100%;
            max-width: 100%;
            position: relative;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
        }

        .carousel-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            opacity: 0; /* Initially hide captions */
            transition: opacity 0.5s ease;
        }

        .carousel-item:hover .carousel-caption {
            opacity: 1; /* Show captions on hover */
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            width: 100%;
            z-index: 1;
        }

        .carousel-control {
            padding: 15px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            outline: none;
        }

        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .carousel-indicator {
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .carousel-indicator.active {
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="image/nature1.png" alt="First slide">
                <div class="carousel-caption">
                    <h3>First Slide</h3>
                    <p>This is the caption for the first slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/nature2.png" alt="Second slide">
                <div class="carousel-caption">
                    <h3>Second Slide</h3>
                    <p>This is the caption for the second slide.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="image/nature3.png" alt="Third slide">
                <div class="carousel-caption">
                    <h3>Third Slide</h3>
                    <p>This is the caption for the third slide.</p>
                </div>
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
        <ul class="carousel-indicators">
            <li class="carousel-indicator active" onclick="goToSlide(0)"></li>
            <li class="carousel-indicator" onclick="goToSlide(1)"></li>
            <li class="carousel-indicator" onclick="goToSlide(2)"></li>
        </ul>
    </div>

    <script>
        // JavaScript
        let slideIndex = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const indicators = document.querySelectorAll('.carousel-indicator');

        function showSlide() {
            slides.forEach((slide, index) => {
                if (index === slideIndex) {
                    slide.classList.add('active');
                } else {
                    slide.classList.remove('active');
                }
            });
            updateIndicators();
        }

        function updateIndicators() {
            indicators.forEach((indicator, index) => {
                if (index === slideIndex) {
                    indicator.classList.add('active');
                } else {
                    indicator.classList.remove('active');
                }
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide();
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide();
        }

        function goToSlide(index) {
            slideIndex = index;
            showSlide();
        }

        showSlide();
    </script>
</body>
</html>
