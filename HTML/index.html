<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial Web Page Programming</title>
    <link rel="stylesheet" href="../CSS/index.css">
</head>
<body>
    <label id="countLabel">0</label><br><br>
    <div id="btnContainer">
        <button id="decreaseBtn" class="buttons">Decrease</button>
        <button id="resetBtn" class="buttons">Reset</button>
        <button id="increaseBtn" class="buttons">Increase</button>
    </div>

    <div class="newContainer">
        <p>Hi! My name is John Kofler. I'm 18 years old, but I don't have a driving license yet. Am I good to go?</p>
        <p>Validation result: <button onclick="validateEx(18, false)">Check yourself!</button></p>
    </div>

    <!-- Alternative way -->
    <label for="age">YOUR AGE</label>
    <input type="text" id="myAge" name="age" required><br><br>
    <button id="submitButton">SUBMIT</button><br><br>
    <label id="resultElement">Null</label>

    <script src="../JavaScript/index.js"></script>
</body>
</html>
