<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Sample Testing</title>
    <link rel="stylesheet" href="../CSS/img-carousel.css">
</head>
<body>
    <!-- sample for image carousel -->
    <div class="slider">
        <div class="slides">
            <img class="slide" src="../image/nature1.jpg" alt="Image1">
            <img class="slide" src="../image/nature2.jpg" alt="Image2">
            <img class="slide" src="../image/nature3.jpg" alt="Image3">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

    <script src="../JavaScript/img-carousel.js"></script>
    <!-- sample for smooth flow -->
</body>
</html>
